<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="java.js"></script>
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-5">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold fs-4">
                  <li class="nav-item">
                    <button class="btn btn-primary fw-bold fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFormAdd" aria-expanded="false" aria-controls="collapseFormAdd">Add Product</button>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#prodArea" type="button">Show All Products</a>
                  </li>          
                </ul>
                <form class="d-flex" role="search" id="searchForm">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
          </nav>
        <form class="row collapse container m-auto" id="collapseFormAdd">
            <div class="col-6 col-md-3">
              <label for="mainName" class="form-label">Name</label>
              <input type="text" class="form-control" id="mainName" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-12 col-md-7">
              <label for="mainDesc" class="form-label">Description</label>
              <input type="text" class="form-control" id="mainDesc" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-12 col-md-2">
                <label for="mainPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="mainPrice" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            <div class="col-12 col-md-6">
                <label for="mainURL" class="form-label">URL</label>
                <input type="url" class="form-control" id="mainURL" required>
                <div class="valid-feedback">
                  Looks good!
                </div> 
            </div>
            <div class="col-6 col-md-3">
                <label for="mainBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="mainBrand" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="col-6 col-md-3 align-self-end ">
                <button type="reset" class="btn px-5 btn-warning"  data-bs-toggle="modal" data-bs-target="#confirmModalToggle">Reset</button>
                <button type="button" class="btn px-5 btn-success">Add</button>
                
            </div>
        </form>
    </header>
    <div class="container mt-5" >
        <div id="prodArea" class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-3" >

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<div class="modal fade" id="confirmModalToggle" aria-hidden="true" aria-labelledby="confirmModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="confirmModalToggleLabel">Are You Sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Resetting or delete have permanent effects.Do you still want to proceed?
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-target="confirmModalToggle" data-bs-dismiss="modal">No</button>
            <button class="btn btn-primary" data-bs-target="confirmModalToggle" data-bs-toggle="modal">Yes</button>
          
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modifyModalToggle" aria-hidden="true" aria-labelledby="modifyModalToggleLabel" tabindex="-1">

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modifyModalToggleLabel">Modify</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3">
                <div class="col">
                  <label for="modalName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="modalName" value="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col">
                  <label for="modalDesc" class="form-label">Description</label>
                  <input type="text" class="form-control" id="modalDesc" value="Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col">
                    <label for="modalPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="modalPrice" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="col">
                    <label for="modalURL" class="form-label">URL</label>
                    <input type="text" class="form-control" id="modalURL" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div> 
                </div>
                <div class="col">
                    <label for="modalBrand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="modalBrand" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-target="#modifyModalToggle" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-target="#modifyModalToggle">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
